{%extends 'base.html'%}

{%block content%}
<!-- Main Page -->
<div class="page-wrapper">
    <div class="container-xl">
        <!-- Page title -->
        <div class="page-header d-print-none">
            <div class="row g-2 align-items-center">
                <div class="col">
                    <h2 class="page-title">
                        Add Assets
                    </h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Page Body -->
    <div class="page-body">
        <div class="container-2xl mx-2">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">New Assets</h3>
                    </div>
                    <div class="card-body bg-muted-lt">
                        <div class="row row-cols-xl-3 flex-row">
                            <div class="form-group mb-2 row">
                                <label class="form-label col-5 col-form-label required">Asset Name</label>
                                <div class="col">
                                    <input type="" class="form-control">
                                </div>
                            </div>

                            <div class="form-group mb-2 row">
                                <label class="form-label col-5 col-form-label required">Account</label>
                                <div class="col">
                                    <input class="form-control" list="datalistOptions"
                                        placeholder="Type to search" />
                                    <datalist id="datalistOptions">
                                        <option value="Aruba" />
                                        <option value="Afghanistan" />
                                        <option value="Angola" />
                                        <option value="Anguilla" />
                                        <option value="Albania" />
                                        <option value="Andorra" />
                                        <option value="United Arab Emirates" />
                                        <option value="Argentina" />
                                        <option value="Armenia" />
                                        <option value="American Samoa" />
                                    </datalist>
                                </div>
                            </div>


                            <div class="form-group mb-2 row">
                                <label class="form-label col-3 col-form-label">Remarks</label>
                                <div class="col">
                                    <textarea class="form-control" data-bs-toggle="autosize"
                                        placeholder=""></textarea>
                                </div>
                            </div>


                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex">
                            <button class="btn btn-primary ms-auto w-35">Submit</button>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>


</div>
{%endblock%}
