{% extends 'base.html'%}

{% block content %}
<!-- Main Page -->
<div class="page-wrapper">
    <div class="container-xl">
        <!-- Page title -->
        <div class="page-header d-print-none">
            <div class="row g-2 align-items-center">
                <div class="col">
                    <h2 class="page-title">
                        Add Users
                    </h2>
                </div>

            </div>
        </div>
    </div>

    <!-- Page Body -->
    <div class="page-body">
        <div class="container-2xl mx-2">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">New User</h3>
                    </div>
                    <div class="card-body bg-muted-lt">

                        <div class="row row-cols-xl-3 flex-row">

                            
                            
                           
                            <div class="form-group mb-2 row">
                                <label class="form-label col-5 col-form-label required">Employee</label>
                                <div class="col">
                                    <div class="input-group">
                                        <input type="text" class="form-control">
                                        <button data-bs-toggle="dropdown" type="button" class="btn dropdown-toggle dropdown-toggle-split"></button>
                                        <div class="dropdown-menu dropdown-menu-end">
                                          <a class="dropdown-item" href="#">
                                            Action
                                          </a>
                                          <a class="dropdown-item" href="#">
                                            Another action
                                          </a>
                                        </div>
                                      </div>
                                </div>
                            </div>

                            <div class="form-group mb-2 row">
                                <label class="form-label col-5 col-form-label required">User Login</label>
                                <div class="col">
                                    <input type="" class="form-control" aria-describedby="" placeholder="">
                                </div>
                            </div>
                            <div class="form-group mb-2 row">
                                <label class="form-label col-5 col-form-label required">Password</label>
                                <div class="col">
                                    <input type="" class="form-control" aria-describedby="" placeholder="">
                                </div>
                            </div>
                            <div class="form-group mb-2 row">
                                <label class="form-label col-5 col-form-label">User Type</label>
                                <div class="col">
                                    <select class="form-select">
                                        <option>select user type</option>
                                        <option>Associate</option>
                                        <option>Master</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group mb-2 row">
                                <label class="form-label col-5 col-form-label">Select Type</label>
                                <div class="col">
                                    <select class="form-select">
                                        <option>Active</option>
                                        <option>Inactive</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group mb-2 row">
                                <label class="form-label col-3 col-form-label">Remarks</label>
                                <div class="col">
                                    <textarea class="form-control" data-bs-toggle="autosize"
                                        placeholder=""></textarea>
                                </div>
                            </div>
                           

                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex">
                            <button class="btn btn-primary ms-auto w-35">Submit</button>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>


</div>

{% endblock %}
