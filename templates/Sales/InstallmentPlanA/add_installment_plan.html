{%extends 'base.html'%}
{%block content%}
   <!-- Main Page -->
   <div class="page-wrapper">
    <div class="container-xl">
        <!-- Page title -->
        <div class="page-header d-print-none">
            <div class="row g-2 align-items-center">
                <div class="col">
                    <h2 class="page-title">
                        Add Installment Plans
                    </h2>
                </div>

            </div>
        </div>
    </div>

    <!-- Page Body -->
    <div class="page-body">
        <div class="container-2xl mx-2">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">New Installment Plan</h3>
                    </div>
                    <div class="card-body bg-muted-lt">

                        <h2>Basic Information</h2>
                        <div class="row row-cols-xl-3 flex-row">

                            <div class="form-group mb-2 row">
                                <label class="form-label col-5 col-form-label required">Voucher Date</label>
                                <div class="col">
                                    <input type="date" class="form-control" aria-describedby="" placeholder="">
                                </div>
                            </div>

                            <div class="form-group mb-2 row">
                                <label class="form-label col-5 col-form-label required">Installment Plan
                                    Name</label>
                                <div class="col">
                                    <input type="" class="form-control" aria-describedby="" placeholder="">
                                </div>
                            </div>

                            <div class="form-group mb-2 row">
                                <label class="form-label col-5 col-form-label required">Down Payment(%)</label>
                                <div class="col">
                                    <input type="" class="form-control" aria-describedby="" placeholder="">
                                </div>
                            </div>
                           
                        </div>
                        <h2 class="mt-2">Plan Details</h2>
                        <div class="row row-cols-xl-3 flex-row">

                            <div class="form-group mb-2 row">
                                <label class="form-label col-5 col-form-label required">Installment
                                    Duration</label>
                                <div class="col">
                                    <select class="form-select">
                                        <option>Select Installment Duration (In Months)</option>
                                        <option>1 Month</option>
                                        <option>2 Month</option>
                                        <option>3 Month</option>
                                        <option>4 Month</option>
                                        <option>5 Month</option>
                                        <option>6 Month</option>
                                        <option>7 Month</option>
                                        <option>8 Month</option>
                                        <option>9 Month</option>
                                        <option>10 Month</option>
                                        <option>11 Month</option>
                                        <option>12 Month</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group mb-2 row">
                                <label class="form-label col-5 col-form-label required">No of
                                    Installments</label>
                                <div class="col">
                                    <input type="" class="form-control" aria-describedby="" placeholder="">
                                </div>
                            </div>

                            <div class="form-group mb-2 row">
                                <label class="form-label col-5 col-form-label">Installment Due Date</label>
                                <div class="col">
                                    <input type="" class="form-control" aria-describedby="" placeholder="">
                                </div>
                            </div>

                            <div class="form-group mb-2 row">
                                <label class="form-label col-5 col-form-label required">Installment
                                    Amount(%)</label>
                                <div class="col">
                                    <input type="" class="form-control" aria-describedby="" placeholder="">
                                </div>
                            </div>
                        </div>


                        <!--  -->
                        <div class="row align-items-center g-2">
                            <div class="d-flex">
                                <button class="btn btn-info w-6 ms-auto">Add To List</button>
                            </div>
                        </div>

                        <!-- list -->
                        <div class="card-body">
                            <div class="card">
                                <div class="table-responsive">
                                    <table class=" table table-vcenter table-mobile-md card-table">
                                        <thead>
                                            <tr>
                                                <th>Installments Duration</th>
                                                <th>No of Installments</th>
                                                <th>Installment Due Date</th>
                                                <th>Installment Amount</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>

                                        <tbody class="fs-3">
                                            <tr>
                                                <td>10001020</td>
                                                <td>SLR-001</td>
                                                <td>Accounts</td>
                                                <td>aidh</td>
                                                <td><a href="#" class="btn btn-sm btn-outline-danger">
                                                        <svg xmlns="http://www.w3.org/2000/svg"
                                                            class="icon icon-tabler icon-tabler-trash"
                                                            width="24" height="24" viewBox="0 0 24 24"
                                                            stroke-width="2" stroke="currentColor" fill="none"
                                                            stroke-linecap="round" stroke-linejoin="round">

                                                            <path stroke="none" d="M0 0h24v24H0z" fill="none">
                                                            </path>
                                                            <line x1="4" y1="7" x2="20" y2="7"></line>
                                                            <line x1="10" y1="11" x2="10" y2="17"></line>
                                                            <line x1="14" y1="11" x2="14" y2="17"></line>
                                                            <path
                                                                d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12">
                                                            </path>
                                                            <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3">
                                                            </path>
                                                        </svg>
                                                        Remove
                                                    </a></td>

                                            </tr>



                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="row row-cols-xl-3 mt-3 flex-row">

                            <div class="form-group mb-2 row">
                                <label class="form-label col-5 col-form-label required">
                                    Duration (In Months) for Final Payment After Last Installment</label>
                                <div class="col">
                                    <select class="form-select">
                                        <option>Select Duration (In Months) for Final Payment After Last Installment</option>
                                        <option>1 Month</option>
                                        <option>2 Month</option>
                                        <option>3 Month</option>
                                        <option>4 Month</option>
                                        <option>5 Month</option>
                                        <option>6 Month</option>
                                        <option>7 Month</option>
                                        <option>8 Month</option>
                                        <option>9 Month</option>
                                        <option>10 Month</option>
                                        <option>11 Month</option>
                                        <option>12 Month</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group mb-2 row">
                                <label class="form-label col-5 col-form-label">Final Payment Due Date</label>
                                <div class="col">
                                    <input type="date" class="form-control" aria-describedby="" placeholder="">
                                </div>
                            </div>

                            <div class="form-group mb-2 row">
                                <label class="form-label col-5 col-form-label required">Final Payment</label>
                                <div class="col">
                                    <input type="" class="form-control" aria-describedby="" placeholder="">
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- Footer post and submit button -->
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-xl-6">
                                <button class="btn btn-primary ms-auto w-8">Submit</button>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>


</div>
{%endblock%}
