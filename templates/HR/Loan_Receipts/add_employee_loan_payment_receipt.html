{% extends 'base.html' %}
{% block content %}
<!-- Main Page -->
<div class="page-wrapper">
    <div class="container-xl">
        <!-- Page title -->
        <div class="page-header d-print-none">
            <div class="row g-2 align-items-center">
                <div class="col">
                    <h2 class="page-title">
                        Add Loan Payment Receipt
                    </h2>
                </div>

            </div>
        </div>
    </div>

    <!-- Page Body -->
    <div class="page-body">
        <div class="container-2xl mx-2">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">New Loan Payment Receipt</h3>
                    </div>
                    <div class="card-body bg-muted-lt">

                        <h2>Basic Information</h2>
                        <div class="row row-cols-xl-3 flex-row">

                            <div class="form-group mb-2 row">
                                <label class="form-label col-5 col-form-label required">Voucher Date</label>
                                <div class="col">
                                    <input type="date" class="form-control" aria-describedby="" placeholder="">
                                </div>
                            </div>
                            <div class="form-group mb-2 row">
                                <label class="form-label col-5 col-form-label required">Employee</label>
                                <div class="col">
                                    <div class="input-group">
                                        <input type="text" class="form-control">
                                        <button data-bs-toggle="dropdown" type="button"
                                            class="btn dropdown-toggle dropdown-toggle-split"></button>
                                        <div class="dropdown-menu dropdown-menu-end">
                                            <a class="dropdown-item" href="#">
                                                List of Employees
                                            </a>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!--  -->
                        <div class="row row-cols-xl-3 flex-row">

                            <div class="form-group mb-2 row">
                                <label class="form-label col-5 col-form-label">Transaction Mode</label>
                                <div class="col">
                                    <select class="form-select">
                                        <option>Select Transaction Mode</option>
                                        <option>CASH IN HAND</option>
                                        <option>PETTY CASH</option>
                                        <option>CHEQUE / DD</option>
                                        <option>CANCELLATION ADJUSTMENT CASH</option>
                                    </select>
                                </div>
                            </div>

                        </div>

                        <!-- Cheque / DD -->
                        <div class="row row-cols-xl-3 flex-row"> 
                  
                            <div class="form-group mb-2 row">
                                <label class="form-label col-5 col-form-label required">Bank Account</label>
                                <div class="col">
                                    <input type="" class="form-control" aria-describedby="" placeholder="">
                                </div>
                            </div>
                            <div class="form-group mb-2 row">
                                <label class="form-label col-5 col-form-label required">Instrument#</label>
                                <div class="col">
                                    <input type="" class="form-control" aria-describedby="" placeholder="">
                                </div>
                            </div>
                            
                        </div>

                        <!-- Transaction amount -->
                        <div class="row row-cols-xl-3 flex-row">
                            
                            <div class="form-group mb-2 row">
                                <label class="form-label col-5 col-form-label required">Transaction Amount</label>
                                <div class="col">
                                    <input type="" class="form-control" aria-describedby="" placeholder="">
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- Footer post and submit button -->
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-xl-6">
                                <button class="btn btn-cyan ms-auto w-8">POST</button>
                            </div>
                            <div class="col-xl-6">
                                <button class="btn btn-primary ms-auto w-8">Submit</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>


</div>
{% endblock %}
